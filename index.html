<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./css/game.css">
	<link rel="stylesheet" href="./bower_components/github-fork-ribbon-css/gh-fork-ribbon.css">
	<title>Space invaders arcade and retro game</title>
</head>
<body>

	<aside class="github-fork-ribbon-wrapper left">
		<div class="github-fork-ribbon">
			<a href="https://github.com/fernandoPalaciosGit/space-invaders">Fork me on GitHub</a>
		</div>
	</aside>

	<div class="instructions">
		<header>
			<h1>need to destroy all aliens and invaders</h1>
		</header>
		<dl class="stages">
			<dt>stage 1</dt>
				<dd>100 invaders</dd>
		
			<dt>stage 2</dt>
				<dd>defeat the Joker</dd>
		</dl>

		<dl class="commands">
			<dt>Movements</dt>
				<dd>left <span class="icon-arrow-left" title="&#106;">&#106;</span></dd>
				<dd>right <span class="icon-arrow-right" title="&#108;">&#108;</span></dd>
			
			<dt>shots</dt>
				<dd><span class="icon-key-space" title="&#110;">&#110;</span></dd>

			<dt>pause</dt>
				<dd><span class="icon-key-enter" title="&#101;">&#101;</span></dd>
		</dl>
	</div>

	<div id="invadersGame">
		<div class="invadersCanvas">
			<canvas width="350" height="500">Tu navegador no soporta la tecnologia de canvas</canvas>
		</div>
	</div>

	<div class="bgdCanvas">
		<canvas width="350" height="500">Tu navegador no soporta la tecnologia de canvas</canvas>
	</div>
	
	<script src="scripts/prototypes/sounds.js"></script>
	<script src="scripts/prototypes/assets.js"></script>
	<script src="scripts/prototypes/messages.js"></script>
	<script src="scripts/prototypes/backgrounds.js"></script>
	<script src="scripts/prototypes/scenes-default.js"></script>
	<script src="scripts/prototypes/scenes.js"></script>
	<script src="scripts/helpers.js"></script>
	<script src="scripts/game.js"></script>
	<script src="scripts/scenes/gameInvaders.js"></script>
	<script src="scripts/scenes/gameJokerEnemy.js"></script>
	<script src="scripts/scenes/gameGoblinEnemy.js"></script>
</body>
</html>
